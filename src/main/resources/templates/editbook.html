<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h2>Edit book</h2>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
			<input type="hidden" th:field="*{id}" />
			<input type="text" th:field="*{title}" />
			<input type="text" th:field="*{author}" />
			<input type="text" th:field="*{publicationYear}" />
			<input type="text" th:field="*{isbn}" />
			<input type="text" th:field="*{price}" />
			<label for="catlist">Category</label>
			<select id="catlist" th:field="*{category}">
				<option th:each="category: ${categorys}" th:value="${category.categoryid}" th:text="${category.name}"></option>
			</select>
			<input type="submit" value="Save"/>
		</form>
	</div>
</body>
</html>
